<!DOCTYPE html> 
<html>  
  <head>
    <title>Front</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap-3.0.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap-3.0.0/dist/css/custom.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap-3.0.0/assets/js/html5shiv.js"></script>
      <script src="bootstrap-3.0.0/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form id = "loginForm" align="center" action ="" method="POST">
      <div>
        <input type="email" placeholder="Email Address" size="40" />
      </div>
      <div>
        <input type="password" placeholder="Password" size="40" />
      </div>
      <div>
        <input type="submit" value="Log in" onclick="login()">
        <input type="submit" value="Sign up" onclick="signup()">
      </div>
    </form>
    <script>
      form = document.getElementById("loginForm");
      function login() {
        form.action = "order.html";
        form.submit;
      }
      function signup() {
        form.action = "signup.html";
        form.submit;
      }
    </script>
  </body>
</html>
