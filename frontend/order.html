<!DOCTYPE html> 
<html>  
  <head>
    <title>Meal Maniac </title>
    <script src="http://www.google.com/jsapi"></script>
    <link rel="stylesheet" type="text/css" href="order.css"/>
    <script>
      google.load("jquery", "1.4.1");
    </script>
  </head>
  <body align="center">
    <div>
      Meal Maniac
      <img src="http://files.softicons.com/download/system-icons/web0.2ama-icons-by-chrfb/png/96x96/Settings.png" height="20" width="20" align="right">
    </div>
    <div>
     <select id = "addressList">
       <option value = "1">Home</option>
       <option value = "2">School</option>
       <option value = "3">Drug den</option>
       <option value = "4">Hotel</option>
     </select>
   </div>
    <div>
      <input type=range min=0 max=50 value=25 step=1 onchange="outputUpdate(value)">
    </div>
    <div>
      $<output id=price>25</output>
      <script>
        function outputUpdate(price) {
        document.querySelector('#price').value = price;
        }
      </script>
    </div>
    <span style="white-space:nowrap">
      <img style="float:left" src="https://cdn1.iconfinder.com/data/icons/socialmediabookmark/buttons/facebook_button.png" height="21" width="61">
      <div style="float:right">
        <input type=range min=0 max=50 value=50 step=0.01 onchange="urlChange(value)">
        <script>
          function urlChange(distance) {
            if (distance < 5) {
              window.location = "http://google.com"
            }
          }
        </script>
      </div>
    </span>
  </body>
</html>
